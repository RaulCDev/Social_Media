_format_version: "1.1"
plugins:
  - name: key-auth
  - name: rate-limiting
    config:
      second: 10
      minute: 100
  - name: cors
    config:
      origins:
        - *
        - http://localhost:3000
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
      headers:
        - Content-Type
        - Authorization